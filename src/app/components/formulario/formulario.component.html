<div class="jumbotron mt-5">
    <h2 class="heading">Buscar notícias por país e categoria</h2>
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <form (ngSubmit)="buscarNoticia()">
                <div class="form-group">
                    <select name="categoria" [(ngModel)]="categoriaSelecionada" class="form-control form-control-lg">
                      <option [value]="categoria.value" *ngFor="let categoria of categorias">{{ categoria.nome }}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <select name="pais" [(ngModel)]="paisSelecionado"  class="form-control form-control-lg">
                      <option [value]="pais.value" *ngFor="let pais of paises"> {{ pais.nome }}</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block btn-lg">Buscar</button>
            </form>
        </div>
    </div>
  </div>
